<div class="wrap">
  <div class="wrap-title">意见反馈</div>
  <div class="box">
    <textarea placeholder="请输入您的意见我们将期待与您共同成长" [(ngModel)]="feedBack"></textarea>
    <div>
      <div class="btns left" (click)="cancel()">取消</div>
      <div class="btns right" (click)="submit()">提交</div>
    </div>
  </div>
</div>
