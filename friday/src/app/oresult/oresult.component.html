<div style="width:100%;">
  <section class="oresult">
    <div class="oinfo">
      <img src="http://192.168.47.47:1015/body/order/suc.png" alt=""/>
      <p>订单已提交，请于24小时内完成支付<span>（逾期订单将被取消）</span></p>
    </div>
    <!--<div class="owait"></div>-->
    <div class="oaddress">
      <p class="ads"><img src="http://192.168.47.47:1015/body/order/location.png" alt=""/>送货至：<span>{{userSite}}</span></p>
      <div class="oprice">
        <p>应付金额：<span>{{price}}</span>（在线支付）</p>
        <p>订单号：{{orderId}}</p>
      </div>
    </div>
    <div class="payment">
      <p>支付平台</p>
      <ul class="way">
        <li><input type="radio" name="zf"/><div class="obor"><img src="http://192.168.47.47:1015/body/order/zfb.png" style="padding:0 10px;"/></div></li>
        <li><input type="radio" name="zf"/><div class="obor"><img src="http://192.168.47.47:1015/body/order/wx.png" style="padding:0 10px;"/></div></li>
        <li><input type="radio" name="zf"/><div class="obor"><img src="http://192.168.47.47:1015/body/order/yl.png" style="padding:0 10px;"/><span style="padding-right:10px;">银联支付</span></div></li>
        <li><input type="radio" name="zf"/><div class="obor"><img src="http://192.168.47.47:1015/body/order/ye.png" style="padding:0 10px;"/><span style="padding-right:10px;">余额支付($500)</span></div></li>
      </ul>
    </div>
    <div class="show">
      <ul class="show-1">
        <li class="show-1-1">
          <span style="margin:10px 0;">使用电脑支付</span>
          <div class="bb"><div class="aa"><img src="http://192.168.47.47:1015/body/order/logo-small.png" style="margin: 10px 80px 0 0;" alt=""/></div></div>
          <button (click)="flags()">立即支付</button>
        </li>
        <li>或</li>
        <li class="show-1-1">
          <span style="margin:10px 0;">使用支付宝钱包扫一扫付款</span>
          <img src="http://192.168.47.47:1015/body/order/zfb-1.png" style="margin:10px 0;"/>
        </li>
      </ul>
      <ul class="show-2">
        <li class="show-1-1" style="padding-left: 40px">
          <img src="http://192.168.47.47:1015/body/order/wx-1.png" style="margin:10px 0;"/>
        </li>
        <li class="show-1-1" style="margin-left: -10px;">
          <span style="padding-right: 100px; margin: 10px 0;">使用微信扫一扫付款</span>
          <div class="cc"><img src="http://192.168.47.47:1015/body/order/wx-small.png" style="margin: 86px 0 0 85px"/></div>
        </li>
      </ul>
    </div>
    <div id="heimu" [class.none]="flag">
      <ul class="ttt">
        <li style="font-size:30px; color:rgb(240, 130, 0);">使用平台支付</li>
        <li>请您在新打开的网上银行页面进行支付，支付完成前请不要关闭该窗口</li>
        <li>
          <button [routerLink]="['/center/myorder']" (click)="finish()"><div>已经完成支付</div>查看订单详情</button>
          <button style="background-color:#498e3d" (click)="flags()"><div>支付失败</div>更换支付方式</button>
        </li>
      </ul>
    </div>
  </section>
</div>
