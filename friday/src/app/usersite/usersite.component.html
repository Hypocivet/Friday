<div id="usersite">
  <div class="title">地址管理<button [routerLink]="['/center/addsite']">添加新地址</button></div>
  <div [class.none]="isNull">
    <div class="info">
      <div class="titleinfo">
        <div>收货人</div><div>所在区域</div><div>街道地址</div><div>联系电话</div><div>备注</div><div>操作</div>
      </div>
      <div class="site" *ngFor="let site of sites">
        <div>{{site.name}}</div>
        <div>{{site.area}}</div>
        <div>{{site.detail}}</div>
        <div>{{site.phone}}</div>
        <div>{{site.remark}}</div>
        <div [class.none]="site.default == 'false'" class="operation">
          <a [routerLink]="['']">修改</a>|
          <a [routerLink]="['/center/usersite']" (click)="deleteUserSite(site._id)">删除</a>
        </div>
        <div [class.none]="site.default == 'true'" class="operation">
          <a [routerLink]="['']" class="orange">设为默认地址</a>|
          <a [routerLink]="['']">修改</a>|
          <a [routerLink]="['/center/usersite']" (click)="deleteUserSite(site._id)">删除</a>
        </div>
      </div>
    </div>
  </div>
  <div [class.none]="!isNull" class="null">
    <img src="http://192.168.47.47:1015/body/usercenter/addAdd.png" alt="">
    <div>暂无收货地址，请点击<button>添加新地址</button></div>
  </div>
</div>
